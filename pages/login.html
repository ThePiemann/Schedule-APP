<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Log In - StudentDash</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2", // StudentDash Blue
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                        "content-light": "#ffffff",
                        "content-dark": "#182430",
                        "text-light": "#111518",
                        "text-dark": "#e8eef3",
                        "text-muted-light": "#617789",
                        "text-muted-dark": "#90a1b0",
                        "border-light": "#dbe1e6",
                        "border-dark": "#303f4d",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center">
                <div class="flex flex-col w-full">
                    <div class="grid flex-1 grid-cols-1 lg:grid-cols-2">
                        
                        <div class="hidden lg:flex flex-col items-center justify-center bg-primary/10 dark:bg-background-dark p-12">
                            <div class="flex flex-col gap-6 max-w-md text-center">
                                <div class="w-full aspect-video bg-white rounded-xl shadow-lg flex items-center justify-center overflow-hidden">
                                    <span class="material-symbols-outlined text-9xl text-primary">school</span>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <h1 class="text-3xl font-bold text-text-light dark:text-text-dark tracking-tight">Stay Organized, Achieve More</h1>
                                    <p class="text-text-muted-light dark:text-text-muted-dark">Your all-in-one solution for managing To-Do Lists, Class Schedules, and Study Plans.</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex w-full items-center justify-center bg-content-light dark:bg-content-dark p-6 sm:p-12">
                            <div class="w-full max-w-md space-y-8">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg">
                                        <span class="material-symbols-outlined text-2xl">school</span>
                                    </div>
                                    <h1 class="text-2xl font-bold text-text-light dark:text-text-dark">StudentDash</h1>
                                </div>
                                
                                <div class="flex flex-col gap-2 text-left">
                                    <h1 class="text-4xl font-black leading-tight tracking-[-0.033em]">Welcome Back</h1>
                                    <h2 class="text-base font-normal text-text-muted-light dark:text-text-muted-dark">Log in to manage your schedule.</h2>
                                </div>

                                <form id="loginForm" class="flex flex-col gap-6">
                                    <label class="flex flex-col w-full">
                                        <p class="text-base font-medium pb-2">Email Address</p>
                                        <div class="flex w-full flex-1 items-stretch rounded-lg">
                                            <input id="email" class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 px-4 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" placeholder="you@example.com" type="email" required />
                                        </div>
                                    </label>
                                    
                                    <label class="flex flex-col w-full">
                                        <p class="text-base font-medium pb-2">Password</p>
                                        <div class="relative flex w-full flex-1 items-stretch rounded-lg">
                                            <input id="password" class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 px-4 pr-12 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" placeholder="Enter your password" type="password" required />
                                            <div class="absolute right-0 top-0 h-full flex items-center px-4 text-text-muted-light cursor-pointer" onclick="togglePassword()">
                                                <span class="material-symbols-outlined">visibility</span>
                                            </div>
                                        </div>
                                    </label>

                                    <div class="flex items-center justify-between">
                                        <label class="flex items-center gap-3 cursor-pointer">
                                            <input class="h-5 w-5 rounded border-2 border-border-light text-primary focus:ring-primary" type="checkbox"/>
                                            <span class="text-base font-normal">Remember Me</span>
                                        </label>
                                        <a href="#" class="text-base font-medium text-primary hover:underline">Forgot Password?</a>
                                    </div>

                                    <p id="errorMsg" class="text-red-500 text-sm text-center hidden"></p>

                                    <button type="submit" id="submitBtn" class="w-full h-12 bg-primary text-white text-base font-bold rounded-lg hover:opacity-90 transition-all shadow-lg shadow-primary/30">
                                        Log In
                                    </button>
                                </form>

                                <div class="relative flex items-center justify-center">
                                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-border-light dark:border-border-dark"></div></div>
                                    <div class="relative bg-content-light dark:bg-content-dark px-4 text-sm text-text-muted-light">or</div>
                                </div>

                                <button id="googleBtn" class="w-full h-12 flex items-center justify-center gap-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg hover:bg-gray-100 dark:hover:bg-border-dark transition-all font-bold text-base">
                                    <svg class="h-5 w-5" viewBox="0 0 48 48"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"/><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"/><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.653-3.343-11.303-8l-6.571,4.827C9.656,39.664,16.318,44,24,44z" fill="#4CAF50"/><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"/></svg>
                                    Sign in with Google
                                </button>

                                <div class="text-center">
                                    <p class="text-base text-text-muted-light">Don't have an account? <a class="font-bold text-primary hover:underline" href="signup.html">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const x = document.getElementById("password");
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>

    <script type="module">
        import { loginUser, loginWithGoogle } from '../src/script/auth.js';

        const form = document.getElementById('loginForm');
        const googleBtn = document.getElementById('googleBtn');
        const errorText = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Signing in...";
            errorText.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await loginUser(email, password);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorText.innerText = result.errorMessage;
                errorText.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = "Log In";
            }
        });

        googleBtn.addEventListener('click', async () => {
            const result = await loginWithGoogle();
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorText.innerText = result.errorMessage;
                errorText.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
