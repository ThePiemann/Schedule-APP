<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudentDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-[Inter]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>
        
        <form id="signupForm" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <p id="errorMsg" class="text-red-500 text-sm text-center hidden"></p>

            <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition">Sign Up</button>
        </form>
        
        <p class="text-center text-sm text-gray-500 mt-4">Already have an account? <a href="login.html" class="text-blue-500 font-bold hover:underline">Log In</a></p>
    </div>

    <script type="module">
        import { registerUser } from '../src/script/auth.js';

        const form = document.getElementById('signupForm');
        const errorText = document.getElementById('errorMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page reload
            
            // UI Feedback
            btn.disabled = true;
            btn.innerText = "Creating Account...";
            errorText.classList.add('hidden');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = await registerUser(email, password, username);

            if (result.success) {
                // Redirect to Dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show Error
                errorText.innerText = result.errorMessage;
                errorText.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        });
    </script>
</body>
</html>
