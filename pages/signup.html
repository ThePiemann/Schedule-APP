<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - StudentDash</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2", 
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: { "display": ["Inter"] },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden items-center justify-center py-12 px-4">
    
    <div class="w-full max-w-lg bg-white dark:bg-[#182430] p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
        <div class="flex flex-col gap-6">
            <div class="text-center">
                <h1 class="text-black dark:text-white tracking-tight text-3xl font-bold leading-tight pb-2">Create Your Account</h1>
                <p class="text-slate-600 dark:text-slate-400 text-base font-normal">Organize your academic life and boost your productivity.</p>
            </div>

            <button id="googleBtn" class="flex h-12 w-full items-center justify-center gap-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-black dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                <svg class="h-5 w-5" viewBox="0 0 48 48"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"/><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"/><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.653-3.343-11.303-8l-6.571,4.827C9.656,39.664,16.318,44,24,44z" fill="#4CAF50"/><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"/></svg>
                <span class="text-sm font-semibold">Sign Up with Google</span>
            </button>

            <div class="flex items-center gap-3">
                <hr class="w-full border-slate-300 dark:border-slate-600"/>
                <span class="text-xs font-medium text-slate-500 dark:text-slate-400">OR</span>
                <hr class="w-full border-slate-300 dark:border-slate-600"/>
            </div>

            <form id="signupForm" class="flex w-full flex-col gap-4">
                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium pb-2 text-black dark:text-white">Username</p>
                    <input id="username" class="flex w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-12 p-3 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-black dark:text-white" placeholder="Choose a username" type="text" required/>
                </label>

                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium pb-2 text-black dark:text-white">Email</p>
                    <input id="email" class="flex w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-12 p-3 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-black dark:text-white" placeholder="Enter your email address" type="email" required/>
                </label>

                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium pb-2 text-black dark:text-white">Password</p>
                    <div class="relative flex w-full flex-1 items-stretch">
                        <input id="password" class="flex w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-12 p-3 pr-12 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-black dark:text-white" placeholder="Create a strong password" type="password" required/>
                        <button type="button" class="absolute right-0 top-0 h-full px-4 text-slate-500" onclick="togglePassword('password')">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </label>

                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium pb-2 text-black dark:text-white">Confirm Password</p>
                    <div class="relative flex w-full flex-1 items-stretch">
                        <input id="confirmPassword" class="flex w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 h-12 p-3 pr-12 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-black dark:text-white" placeholder="Confirm your password" type="password" required/>
                        <button type="button" class="absolute right-0 top-0 h-full px-4 text-slate-500" onclick="togglePassword('confirmPassword')">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </label>

                <p id="errorMsg" class="text-rose-600 text-sm text-center hidden"></p>

                <button type="submit" id="submitBtn" class="flex w-full cursor-pointer items-center justify-center rounded-lg h-12 px-6 mt-2 bg-primary text-white text-base font-bold hover:opacity-90 transition-colors shadow-lg shadow-primary/30">
                    <span class="truncate">Sign Up</span>
                </button>
            </form>

            <p class="text-center text-sm text-slate-600 dark:text-slate-400">
                Already have an account? <a class="font-medium text-primary hover:underline" href="login.html">Log In</a>
            </p>
        </div>
    </div>
</div>

<script>
    function togglePassword(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }
</script>

<script type="module">
    import { registerUser, loginWithGoogle } from '../src/script/auth.js';

    const form = document.getElementById('signupForm');
    const googleBtn = document.getElementById('googleBtn');
    const errorText = document.getElementById('errorMsg');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPass = document.getElementById('confirmPassword').value;

        if (password !== confirmPass) {
            errorText.innerText = "Passwords do not match.";
            errorText.classList.remove('hidden');
            return;
        }

        btn.disabled = true;
        btn.innerText = "Creating Account...";
        errorText.classList.add('hidden');

        const result = await registerUser(email, password, username);

        if (result.success) {
            window.location.href = 'dashboard.html';
        } else {
            errorText.innerText = result.errorMessage;
            errorText.classList.remove('hidden');
            btn.disabled = false;
            btn.innerText = "Sign Up";
        }
    });

    googleBtn.addEventListener('click', async () => {
        const result = await loginWithGoogle();
        if (result.success) {
            window.location.href = 'dashboard.html';
        } else {
            errorText.innerText = result.errorMessage;
            errorText.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
