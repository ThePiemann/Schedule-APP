<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudentDash</title>
    
    <link rel="icon" type="image/png" href="/src/images/studentDash.png">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: "#4A90E2", darkbg: "#111827", darkcard: "#1F2937" },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'] 
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white dark:bg-darkbg text-gray-900 dark:text-white font-sans h-screen flex overflow-hidden">

    <div class="hidden lg:flex w-1/2 h-full bg-primary/10 dark:bg-[#001E2B] items-center justify-center relative overflow-hidden border-r border-gray-200 dark:border-gray-800">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        <div class="relative z-10 text-center px-12 max-w-lg">
            <div class="w-24 h-24 bg-primary rounded-3xl flex items-center justify-center text-white shadow-2xl shadow-primary/40 mx-auto mb-8 transform rotate-3">
                <span class="material-symbols-outlined text-6xl">rocket_launch</span>
            </div>
            <h2 class="text-5xl font-black mb-6 text-gray-900 dark:text-white font-serif tracking-tight">Start Your<br>Journey Here</h2>
            <p class="text-xl text-gray-600 dark:text-gray-400 leading-relaxed font-medium">Create your free account and get your schedule organized in minutes.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 h-full flex flex-col p-8 md:p-12 lg:p-16 bg-white dark:bg-darkbg overflow-y-auto no-scrollbar relative z-10">
        
        <div class="flex items-center gap-2 mb-10">
            <img src="/src/images/studentDash.png" alt="Logo" class="w-8 h-8">
            <span class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">StudentDash</span>
        </div>

        <div class="w-full max-w-md mx-auto my-auto">
            <h1 class="text-4xl font-serif font-black text-gray-900 dark:text-white mb-2">Create an account</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                Already have an account? <a href="/login" class="font-bold text-primary hover:underline">Log In</a>
            </p>

            <button id="googleBtn" class="w-full flex items-center justify-center gap-3 py-3 px-4 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 transition bg-white dark:bg-transparent font-bold text-gray-700 dark:text-gray-200 group mb-4">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"/><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"/><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.653-3.343-11.303-8l-6.571,4.827C9.656,39.664,16.318,44,24,44z" fill="#4CAF50"/><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"/></svg>
                Google
            </button>

            <div class="relative flex items-center justify-center mb-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200 dark:border-gray-700"></div></div>
                <div class="relative bg-white dark:bg-darkbg px-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Or with email</div>
            </div>

            <form id="signupForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">First Name</label>
                        <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkcard border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
                        <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkcard border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkcard border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition text-sm">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkcard border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition text-sm pr-10">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-3.5 text-gray-400 hover:text-primary transition">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkcard border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition text-sm pr-10">
                        <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-3.5 text-gray-400 hover:text-primary transition">
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-start gap-3">
                    <div class="flex items-center h-5"><input id="terms" type="checkbox" required class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"></div>
                    <div class="ml-1 text-sm"><label for="terms" class="text-gray-600 dark:text-gray-400 font-medium">I accept the <a href="#" class="text-primary hover:underline">Privacy Policy</a> and <a href="#" class="text-primary hover:underline">Terms of Service</a>.</label></div>
                </div>

                <p id="errorMsg" class="text-red-600 text-sm text-center hidden bg-red-50 dark:bg-red-900/20 py-2 rounded-lg font-medium border border-red-100 dark:border-red-900/30"></p>

                <button type="submit" id="submitBtn" class="w-full py-3.5 rounded-lg bg-primary text-white font-bold text-base hover:bg-blue-600 shadow-lg shadow-primary/30 transition transform active:scale-95">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }
    </script>
    <script type="module">
        import { registerUser, loginWithGoogle } from '/src/script/auth.js';
        const form = document.getElementById('signupForm');
        const googleBtn = document.getElementById('googleBtn');
        const errorText = document.getElementById('errorMsg');
        const btn = document.getElementById('submitBtn');
        const termsCheckbox = document.getElementById('terms');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!termsCheckbox.checked) { errorText.innerText = "You must accept the Terms and Privacy Policy."; errorText.classList.remove('hidden'); return; }
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (password !== confirmPass) { errorText.innerText = "Passwords do not match."; errorText.classList.remove('hidden'); return; }

            btn.disabled = true; btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-sm align-middle mr-1">progress_activity</span> Creating...`; errorText.classList.add('hidden');
            const result = await registerUser(email, password, firstName, lastName);
            if (result.success) { window.location.href = '/dashboard'; } 
            else { errorText.innerText = result.errorMessage; errorText.classList.remove('hidden'); btn.disabled = false; btn.innerText = "Create Account"; }
        });
        googleBtn.addEventListener('click', async () => {
            const result = await loginWithGoogle();
            if (result.success) { window.location.href = '/dashboard'; } 
            else { errorText.innerText = result.errorMessage; errorText.classList.remove('hidden'); }
        });
    </script>
</body>
</html>
